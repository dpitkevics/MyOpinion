{% extends 'base.html' %}

{% load settings %}

{% block title %}{% title topic_tag.title %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="row">
                {% for topic in topic_list %}
                    <div class="col-md-6 col-sm-12 topic-box">
                        {% include 'Topics/includes/topic_view.html' with topic=topic %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
